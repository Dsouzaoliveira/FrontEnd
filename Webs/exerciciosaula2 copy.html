<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p> Formulário do contacto do CESAE </p>

    <form action="destino1.php">
    <table>
        <tr>
            <td>
                <label for="Nome">Nome: </label>
            </td>
            <td>
                <input type="nome" required>
            </td>
        </tr>
        <tr>
            <td>
                <label for="e mail">E-mail: </label>
            </td>
            <td>
                <input type="nome" required>
            </td>
        </tr>
        <tr>
            <td>
                <label for="genero">Género: </label>                
            </td>
        </tr>
        <tr>
            <td>
                <input type="radio"  name="masculino id="masculino">
                <label for="masculino">Masculino</label>
            </td>
        </tr>
        <tr>
            <td>
                <input type="radio"  name="feminino id="feminino">
                <label for="feminino">Feminino</label>
            </td>
        </tr>
        <tr>
            <td>
                <label for="DataAtual">Data Atual: </label>
            </td>
            <td>
                <input type="DataAtual" required placeholder="dd/mm/aaaa">
            </td>
        </tr>
        <tr>
            <td>
                <label for="Turma">Turma: </label>
            </td>
            <td>
                <input type="Turma" required value="Web Developer & Mobile">
            </td>
        </tr>
        <tr>
            <td>
                <label for="Mensagem">Mensagem: </label>
            </td>
            <td>
                <textarea rows="5" cols="30" maxlength="100"></textarea>
            </td>
        </tr>
        <tr>
            <td>
                <button>Enviar</button>
                <button>Limpar</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
